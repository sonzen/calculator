<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class = container>
        <div class = mainFrame>
          <div class = output>
            <span>OUTPUT</span>
          </div>
          
          <div class = keyBoard>
            <div class = numberBoard>
              <p class = numbers><span>1</span></p>
              <p class = numbers><span>2</span></p>
              <p class = numbers><span>3</span></p>
              <p class = numbers><span>4</span></p>
              <p class = numbers><span>5</span></p>
              <p class = numbers><span>6</span></p>
              <p class = numbers><span>7</span></p>
              <p class = numbers><span>8</span></p>
              <p class = numbers><span>9</span></p>
            </div>
            <div class = operatorBoard>
              <p class = operators>+</p>
              <p class = operators>-</p>
              <p class = operators>/</p>
              <p class = operators>x</p>
              <p class = operators>%</p>
              <p class = operators>=</p>
            </div>
          </div>
          <div class= clearButton>
            <p>CLEAR</p>
          </div>
        </div>
      </div>   
    





 <script src="js/script.js"></script>   
</body>
</html>
