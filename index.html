<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class = container>
    <div class = mainFrame>
      <div id = output class = display>
        <span id= output></span>
      </div>
      
      <div class = keyBoard>
        <div class = numberBoard>
          <input class = "buttons numbers" type="button" value = 1>
          <input class = "buttons numbers" type="button" value = 2>
          <input class = "buttons numbers" type="button" value = 3>
          <input class = "buttons numbers" type="button" value = 4>
          <input class = "buttons numbers" type="button" value = 5>
          <input class = "buttons numbers" type="button" value = 6>
          <input class = "buttons numbers" type="button" value = 7>
          <input class = "buttons numbers" type="button" value = 8>
          <input class = "buttons numbers" type="button" value = 9>
          <input class = "buttons zero" type="button" value = 0 >
        </div>
        <div class = operatorBoard>
          <input class = "buttons operators" type="button" value = '+'>
          <input class = "buttons operators" type="button" value = '-'>
          <input class = "buttons operators" type="button" value = '/'>
          <input class = "buttons operators" type="button" value = '*'>
          <input class = "buttons operators" type="button" value = '%'>
          <input class = "buttons operators" type="button" value = '='>
          <input class = "buttons clearButton" type="button" value = 'CLEAR'>
    </div>      
        
        </div>
      </div>
      
  </div>


 <script src="js/script.js"></script>   
</body>
</html>
